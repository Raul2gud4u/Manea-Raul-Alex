<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numere Fibonacci</title>
    <script src="java.js"></script>
</head>
<body>
    <h1>Numere Fibonacci dintr-un interval</h1>
    <form id="fibonacciForm">
        <label for="n1">Introduceți primul număr (n1):</label>
        <input type="number" id="n1" name="n1" required>
        <br><br>
        <label for="n2">Introduceți al doilea număr (n2):</label>
        <input type="number" id="n2" name="n2" required>
        <br><br>
        <button type="submit">Afișează numerele Fibonacci</button>
    </form>
    <h2>Rezultate:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const n1 = parseInt(document.getElementById('n1').value, 10);
            const n2 = parseInt(document.getElementById('n2').value, 10);

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById('result').textContent = "Introduceți valori valide pentru n1 și n2.";
                return;
            }

            
            const resultElement = document.getElementById('result');
            resultElement.textContent = ""; 

            const fibNumbers = generateFibonacci(n2);
            const filteredFib = fibNumbers.filter(num => num >= n1 && num <= n2);

            if (filteredFib.length > 0) {
                resultElement.textContent = `Numerele Fibonacci din intervalul [${n1}, ${n2}] sunt: ${filteredFib.join(", ")}`;
            } else {
                resultElement.textContent = `Nu există numere Fibonacci în intervalul [${n1}, ${n2}].`;
            }
        });
    </script>
</body>
</html>
