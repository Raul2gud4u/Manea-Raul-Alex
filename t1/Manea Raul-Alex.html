<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numere Armstrong</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2></h2> Numerele Armstrong</h2>
    <label for="start">Început:</label>
    <input type="number" id="start" placeholder="Introduceți începutul intervalului">
    <label for="end">Sfârșit:</label>
    <input type="number" id="end" placeholder="Introduceți sfârșitul intervalului">
    <button onclick="findArmstrongNumbers()">Afișează Numerele Armstrong</button>
    <h3>Rezultate:</h3>
    <p id="result"></p>

    <script>
        function isArmstrong(num) {
            let sum = 0, temp = num;
            const digits = num.toString().length;
            while (temp > 0) {
                let digit = temp % 10;
                sum += Math.pow(digit, digits);
                temp = Math.floor(temp / 10);
            }
            return sum === num;
        }

        function findArmstrongNumbers() {
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            let result = [];
            
            if (isNaN(start) || isNaN(end) || start > end) {
                document.getElementById('result').innerText = "Introduceți un interval valid!";
                return;
            }
            
            for (let i = start; i <= end; i++) {
                if (isArmstrong(i)) {
                    result.push(i);
                }
            }
            
            document.getElementById('result').innerText = result.length ? result.join(", ") : "Nu există numere Armstrong în acest interval.";
        }
    </script>
</body>
</html>
